<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../../assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew-page">
    <!-- Header -->
    <header class="crew-commander-header header-page">
      <div class="oval-icon">
        <img src="../../assets/shared/logo.svg" alt="" />
      </div>
      <div class="line"></div>
      <!-- Open and Close Icons -->
      <button aria-label="toggle menu" id="responsiveMenuToggleButton">
        <img class="open-icon" src="../../assets/shared/icon-hamburger.svg" />
        <img class="close-icon" src="../../assets/shared/icon-close.svg" />
      </button>
      <!-- Header nav bar -->
      <nav class="header-nav-bar">
        <ul>
          <li>
            <a class="link" id="home-link" href="../../index.html"
              ><span class="link-span">00</span> Home</a
            >
          </li>
          <li>
            <a
              class="link"
              id="destination-link"
              href="../destination/destination-moon.html"
              ><span class="link-span">01</span> Destination</a
            >
          </li>
          <li>
            <a class="link" id="crew-link" href="../crew/crew-commander.html"
              ><span class="link-span">02</span> Crew</a
            >
          </li>
          <li>
            <a
              class="link"
              id="tech-link"
              href="../technologies/technology-vehicle.html"
              ><span class="link-span">03</span> Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Sections -->
    <h2 class="h2-interactive-el">
      <span class="span-interactive-el">02</span> Meet your crew
    </h2>
    <div class="sections-container crew-section-container">
      <!-- Left Section -->
      <section
        data-aos="fade-right"
        data-aos-once="true"
        class="left-section crew-left-section"
      >
        <div class="text-wrapper crew-text-wrapper">
          <h3 class="h3-subheading h3-crew-subheading">Commander</h3>
          <span class="crew-agent-name">Douglas Hurley</span>
          <p class="body-text crew-body-text">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>
        <nav class="crew-slider-nav">
          <ul>
            <li>
              <button
                data-id="1"
                class="commander-btn crew-slider-btn"
              ></button>
            </li>
            <li>
              <button data-id="2" class="engineer-btn crew-slider-btn"></button>
            </li>
            <li>
              <button data-id="3" class="pilot-btn crew-slider-btn"></button>
            </li>
            <li>
              <button
                data-id="4"
                class="specialist-btn crew-slider-btn"
              ></button>
            </li>
          </ul>
        </nav>
      </section>
      <!-- Right Section -->
      <section
        data-aos="fade-left"
        data-aos-once="true"
        class="right-section crew-right-section"
      >
        <img
          class="crew-primary-img"
          src="../../assets/crew/image-douglas-hurley.png"
          alt="crew commander Douglas Hurley image"
        />
        <div class="line lineToBeHidden"></div>
      </section>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../../crew.js"></script>
  </body>
</html>
<!-- All set -->
